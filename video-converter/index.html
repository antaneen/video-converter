<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Video Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CORS settings for ffmpeg.wasm -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cors/2.8.5/cors.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Browser Video Converter</h1>
        <div class="upload-container">
            <input type="file" id="videoFile" accept="video/*" />
            <div class="progress" hidden>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            <button id="convertBtn">Convert to AVI</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
